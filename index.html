<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>


   <h1 class="text-center text-primary">Form practice</h1>


    <form class="w-50 mx-auto bg-light p-4">

<div class="form-floating mt-4">
    
    <input class="form-control " type="text" id="user" placeholder="Username">
    <label class="form-label" for="user">Username</label>
</div>




<div class="form-floating mt-3">
    
    <input class="form-control " type="password" name="" id="pass" placeholder="Password">
    <label class="form-label" for="pass">Password</label>
</div>


<div class="form-floating mt-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
</div>


<div class="mt-3">
    <label for="sel">Select your skills</label>
    <select class="form-select p-2 mt-2" name="sel" id="sel">
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">JAVASCRIPT</option>
    </select>
</div>


<div class="mt-3">

<input type="radio" name="iop" id="jkl">
<label for="jkl">Male</label>

</div>


<div class="mt-3">

    <input type="radio" name="iop" id="bnm">
    <label for="bnm">Female</label>
    
    </div>

    <div class="">
    <div class="mt-3 form-switch">

     

     <input class="form-check-input"  type="checkbox">
     <label for="">Javascript</label>




    </div>

    

    <div class="mt-3 form-switch">

     

        <input class="form-check-input" type="checkbox">
        <label for="">Html</label>
   
   
   
   
       </div>

       <div class="mt-3 form-switch">

     

        <input class="form-check-input" type="checkbox">
        <label for="">CSS</label>
   
   
   
   
       </div>

       <div class="mt-3 form-switch">

     

        <input class="form-check-input" type="checkbox">
        <label for="">Python</label>
   
   
   
   
       </div>
    </div>


<div class="mt-3 text-center">
    <button class="btn btn-primary">Submit</button>

</div>


        
</form>
    
















    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
